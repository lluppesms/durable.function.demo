# ----------------------------------------------------------------------------------------------------
# Pipeline to deploy a Function App from an existing artifact
# See readme file for info about variable group "DurableDemo"
# ----------------------------------------------------------------------------------------------------
# NOTE: This pipeline assumes that the artifact has already been created by a previous pipeline
# ----------------------------------------------------------------------------------------------------
name: $(date:yyyy).$(date:MM).$(date:dd)$(rev:.r)
pool:
  vmImage: ubuntu-latest
variables:
  - group: DurableDemo

# ----------------------------------------------------------------------------------------------------
trigger:
  # since this repo has both AzDO and GHA pipelines, nothing is run automatically...
  - none
  # batch: true
  # branches:
  #   include:
  #     - main
  # paths:
  #   include:
  #     - FunctionApp
  #   exclude: 
  #     - '**/*.yml'
  #     - '**/*.yaml'
  #     - '**/*.bicep'
  #     - '**/*.md'

# ----------------------------------------------------------------------------------------------------
resources:
  pipelines:
  - pipeline: durable.function-only # internal identifier for the resource
    source: durable.function-only   # name of the pipeline that produces an artifact
    branch: main                    # should only allow builds from the main branch to be used

# ----------------------------------------------------------------------------------------------------
parameters:
  - name: deployMultiStage
    displayName: Multi-Stage Deploy
    type: boolean
    default: false

# ----------------------------------------------------------------------------------------------------
stages:
- ${{ if eq(lower(parameters.deployMultiStage), 'false') }}:
  - template: pipes/deploy-only-pipe.yml
    parameters:
      environments: ['DEMO']
      pipelineResourceIdentifier: 'durable.function-only'

- ${{ if eq(lower(parameters.deployMultiStage), 'true') }}:
  - template: pipes/deploy-only-pipe.yml
    parameters:
      environments: ['DEV','QA']
      pipelineResourceIdentifier: 'durable.function-only'
